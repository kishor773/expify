<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	<link rel="stylesheet" href="../styles/style.css" />
</head>

<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#" id="registrationForm">
				<h1>Create Account</h1>
				<input type="text" placeholder="Name" id="nameInput" />
				<input type="email" placeholder="Email" id="emailInput" />
				<input type="password" placeholder="Password" id="passwordInput" />
				<button type="button" id="registerBtn">Register</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="#">
				<h1>Sign in</h1>
				<input type="email" placeholder="Email" id="signInEmailInput" />
				<input type="password" placeholder="Password" id="singnInPwdInput" />
				<button TYPE="button" id="loginBtn">Login</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>
						To keep connected with us please login with your personal info
					</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us towards understanding your finance!</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../scipts/login.js"></script>
	<!-- <script src="auth.js"></script> -->
</body>

</html>
